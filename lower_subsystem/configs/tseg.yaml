_BASE_: "./sseg.yaml"
DATASETS:
  # 781 images (88 + 94 + 599)
  TRAIN: ("wgisd_train", "target_train", "video")
SOLVER:
  MAX_ITER: 78100  # train for 100 epochs
  CHECKPOINT_PERIOD: 781  # checkpoint every epoch
  ITERS_PER_EPOCH: 781
TEST:
  EVAL_PERIOD: 781  # evaluate every epoch
OUTPUT_DIR: "./output/target_dataset_video_pseudo_labels"
SEED: 42
PSEUDOMASKS:
  ENABLED: True
  DATASET_NAME: ["target_train", "video"]
  DATA_FOLDER: ["./datasets/target_dataset/train", "./datasets/video"]
  PSEUDOMASKS_FOLDER: ["./pseudomasks/target_train", "./pseudomasks/video"]
  EXTENSION: ["jpg", "png"]
  PROCESS_METHOD: "grabcut"
  MODEL_WEIGHTS: "./baselines/wgisd_R101/best_model.pth"
  GRABCUT:
    MEDIAN_BLUR: 0
  SLIC:
    SLIC_ZERO: False
    N_SEGMENTS: 2000
    COMPACTNESS: 0.1
    SIGMA: 0
    THRESHOLD: 0.7